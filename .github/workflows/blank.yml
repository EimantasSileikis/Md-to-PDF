name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Convert README.md to pdf
        run: |
          npm install -g markdown-pdf
          mkdir -p _output
          markdown-pdf README.md -o _output/output.pdf
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output
          
          
