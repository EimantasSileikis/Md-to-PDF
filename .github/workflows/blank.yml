name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Convert README.md to pdf
        run: |
          npm i -g md-to-pdf
          mkdir -p _output
          md-to-pdf README.md
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output
          
          
