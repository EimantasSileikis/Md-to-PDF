name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Convert README.md to pdf
        run: |
          npm i -g md-to-pdf
          for dir in */README.md
          do
              dir=${dir%*/}
              cat ${dir} | md-to-pdf > ./output.pdf
          done
          
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated PDF
