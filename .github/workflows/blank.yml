name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build book
        run: |
          sudo apt install pandoc texlive-latex-extra
          ls -a
          mkdir -p _output
          pandoc README.md -f markdown -t html -o ../_output/readme.html
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output
          
          
